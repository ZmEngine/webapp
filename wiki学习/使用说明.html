<html>
 <head><title>学习wiki</title></head>   
 <body>
     <div>
         <h2>创建段落</h2>
         <pre>
            要创建一个段落，只需创建一个不由一个或多个空白行分隔的文本块。由一个或多个空白行分隔的文本块将被解析为段落。

如果要创建换行符，结束具有两个或多个空格的行，然后单击“返回/输入”。
         </pre>
     </div>
     <div>
        <h2>标题</h2>
        <pre>
            Wiki编辑器使用“ATX”样式的标题。简单地用标题字符的前缀来指定标题深度。
            例如：{标头1:#、第二个标头2##和第二个标头3##将是越来越小的标头。
            可以使用任意的#
        </pre>
    </div>
    <div>
        <h2>水平线</h2>
        <pre>
           三个连字符，星号，下划线
        </pre>
    </div>
 </body>
</html>
